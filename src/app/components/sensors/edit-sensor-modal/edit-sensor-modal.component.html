<div class="sh-edit-sensor-modal__container">
  <sh-modal-header
    (closeClicked)="close()"
    title="Edit Sensor"
  />
  <form
    [formGroup]="editSensorForm"
    class="sh-edit-sensor-modal__form"
  >
    <div class="sh-edit-sensor-modal__form__wrapper">
      <span class="sh-edit-sensor-modal__form__wrapper__label">Name</span>
      <input
        formControlName="name"
        class="sh-edit-sensor-modal__form__wrapper__input"
      >
    </div>
    <div class="sh-edit-sensor-modal__form__wrapper">
      <span class="sh-edit-sensor-modal__form__wrapper__label">Location</span>
      <input
        formControlName="location"
        class="sh-edit-sensor-modal__form__wrapper__input"
      >
    </div>
  </form>
  <div class="sh-edit-sensor-modal__buttons">
    <sh-modal-buttons
      [disabled]="!isFormValid"
      (buttonClicked)="handleButtonClicked($event)"
    />
  </div>
</div>
