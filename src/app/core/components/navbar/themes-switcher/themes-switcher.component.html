<div class="sh-theme-switcher__container">
  <button
    (click)="onThemeSwitch()"
    class="sh-theme-switcher__switcher"
  >
    @if (isLightTheme) {
    <span class="sh-theme-switcher__switcher__icon material-symbols-outlined">dark_mode</span>
    } @else {
    <span class="sh-theme-switcher__switcher__icon material-symbols-outlined">light_mode</span>
    }
  </button>
</div>
